<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Arrancar's Invasion!</title>
  <link rel="icon" type="image/x-icon" href="assets/ect/bleach_icon.png">
  <script src="js/BossFight.js"></script>
  <link rel="stylesheet" href="boss.css">

</head>
<body onload="monsterData()">

<div class="boss-container">
  <div class="health-container">
    <div class="l-split__item" id="l-split">
      <div class="healthbar">
        <div class="healthbar__meter healthbar__meter--player-one" id="healthbar__meter--player-one" style="width: 0;"></div>
      </div>
    </div>
    <div class="l-split__item l-split__item--small">
      <div class="ko">KO</div>
    </div>
    <div class="l-split__item" id="r-split">
      <div class="healthbar">
        <div class="healthbar__meter healthbar__meter--player-two" id="healthbar__meter--player-two" style="width: 0;"></div>
      </div>
    </div>
  </div>

  <div class="battle-zone">
    <table class="attack-buttons">
      <tr>
        <td><img alt="player avatar" id="player" height="200px" width="auto"></td>
        <td><div class="battle-updates"><p id="messages">Begin Battle</p></div></td>
        <td><img alt="boss avatar" id="boss" src="assets/monsters/monster5.png" height="200px" width="auto"></td>
      </tr>
    </table>
  </div>
  <div class="attacks">
    <table class="attack-buttons">
      <tr>
        <td><button onclick="battleManager(1)" id="attack-one" class="attack">Base Zanpakutō (Infinite)</button></td>
        <td><button onclick="battleManager(2)" id="attack-two" class="attack">x2 Shunkō Power (<span id="special-counter1" >4</span>/4)</button></td>
        <td><button onclick="battleManager(3)" id="attack-three" class="attack">x3 Shikai Form (<span id="special-counter2" >0</span>)</button></td>
        <td><button onclick="battleManager(4)" id="attack-four" class="attack">x10 Bankai Form (<span id="special-counter3" >0</span>)</button></td>
      </tr>
    </table>
  </div>
</div>

</body>
</html>
