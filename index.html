<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game On!</title>
    <script src="Board.js"></script>
    <script src="Loot.js"></script>
    <script src="Monster.js"></script>
    <script src="Player.js"></script>
    <link rel="stylesheet" href="index.css">

</head>
<body onload="gamePlay([1, 1])">
    <div class="info">
        <h1>Welcome To The Wild</h1>
        <table class="player-stats">
            <tr>
                <td><h3>Health</h3></td>
                <td><h3>Attack</h3></td>
                <td><h3>Defence</h3></td>
            </tr>
            <tr>
                <td><h4><span id="player-health"></span></h4></td>
                <td><h4><span id="player-attack"></span></h4></td>
                <td><h4><span id="player-defence"></span></h4></td>
            </tr>
        </table>
        <h2>GameLog</h2>
        <div class="game-log"></div>
    </div>
</body>
</html>
